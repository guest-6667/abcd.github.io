<!DOCTYPE html>

<head>
  <meta charset='utf-8'>

<body>
  <div class=header>
    <h1>やったね！</h1>
  </div>
  <div class=main>
    <div>
      <h2>下のボタンを押すと防げるよ！押そう！</h2>
      <button onclick="addText()">テキストを追加</button>
      <div id="text-container">
   　   <!-- ここにテキストが追加されます -->
      </div>
  <script>
  function addText() {
    // テキストを追加する親要素
    var container = document.getElementById('text-container');
    
    // 新しいp要素を作成
    var newParagraph = document.createElement('p');
    newParagraph.textContent = '新しいテキストが追加されました！';

    // p要素をコンテナ内に追加
    container.appendChild(newParagraph);
  }
</script>
</div>
    </div>
</body>
</html>
